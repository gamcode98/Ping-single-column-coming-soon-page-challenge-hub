<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
  <main>
    <img src="./assets/images/logo.svg" alt="logo" width="60">
    <h1>
      We are launching <strong>soon!</strong>
    </h1>
    <p>
      Subscribe and get notified
    </p>
    <form>
      <input type="email" name="email" placeholder="Your email address..." title="Please provide a valid email address"
        pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" required>
      <input type="submit" value="Notify Me">
    </form>
    <img src="./assets/images/illustration-dashboard.png" alt="illustration-dashboard" width="300">
  </main>

  <footer>
    <ul>
      <li>
        <a href="#">
          <i class="fab fa-facebook-f"></i>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fab fa-twitter"></i>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fab fa-instagram"></i>
        </a>
      </li>
    </ul>
    <p>
      &copy; Copyright Ping. All rights reserved.
    </p>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Gamcode</a>.
    </p>
  </footer>
  <script src="./js/index.js" type="module"></script>
</body>

</html>
